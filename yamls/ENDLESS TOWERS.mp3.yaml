name: inscryption.mp3
description: empathy.mp3 inscryption game for ENDLESS TOWERS async
game: Manual_Inscryption_mp3
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.
Manual_Inscryption_mp3:
  # Game Options
  progression_balancing: 50
  accessibility: items
  act:
    act2a: 1
    act2b: 1
    act3: 2
  Act_1_Enabled: 'false'
  Act_2_Enabled: 'false'
  Act_3_Enabled: 'false'
  Kaycees_Mod_Enabled: 'false'
  Consumable_Rando: 'true'
  Hammer_Rando: 'true'
  Clover_Rando: 'true'
  Stack_Size_Rando: 15
  Deck_Size_Rando: 25
  Vessel_Upgrade_Rando: 'true'
  filler_traps: 100
  death_link: 'true'
  goal: end of act iii

  # Additional Location Options
  Act_1_Duplicate_Locations: 'false'
  Act_2_Duplicate_Locations: 'true'
  Robobucks_Locations: 'false'
  Card_Choice_Locations: 'true'
  Unique_Card_Locations: 'true'
  Kaycees_Mod_Duplicate_Locations: 'false'
  plando_items:
    - item:
        Hammer: 1
      location: inscryption.mp3's Hammer
      world: The Shop
      force: true
    - item:
        Explode Bot: 1
      location: inscryption.mp3's Explode Bot
      world: The Shop
      force: true
    - item:
        Mummy Lord: 1
      location: inscryption.mp3's Mummy Lord
      world: The Shop
      force: true
    - item:
        Buff Conduit: 1
      location: inscryption.mp3's Buff Conduit
      world: The Shop
      force: true
    - item:
        49er: 1
      location: Locker 1
      world: The Vault
      force: true
    - item:
        Energy Bot: 1
      location: Locker 3
      world: The Vault
      force: true
    - item:
        Bolthound: 1
      location: Locker 4
      world: The Vault
      force: true
    - item:
        Automaton: 1
      location: Locker 7
      world: The Vault
      force: true

  triggers:
  - option_category: Manual_Inscryption_mp3
    option_name: act
    option_result: act2a
    options:
      Manual_Inscryption_mp3:
        Act_2_Enabled: 'true'
        goal: end of act ii
        priority_locations: 
          - 'Pick Up Monocle'
          - 'Tower 1st Floor Chest Card Pack'
          - 'Goobert Card Pack'
          - 'Tower 2nd Floor Chest Card Pack'
          - 'Pike Mage Card Pack'
          - 'Tower 3rd Floor Rabbit Chest'
          - 'Lonely Wizard Card Pack'
          - 'Magnificus 1st Card Pack'
          - 'Great Kraken Card'
          - 'Defeat Magnificus'
          - 'Magnificus 2nd Card Pack'
  - option_category: Manual_Inscryption_mp3
    option_name: act
    option_result: act2b
    options:
      Manual_Inscryption_mp3:
        Act_2_Enabled: 'true'
        goal: end of act ii
        priority_locations: 
          - 'Pick Up Monocle 2'
          - 'Tower 1st Floor Chest Card Pack 2'
          - 'Goobert Card Pack 2'
          - 'Tower 2nd Floor Chest Card Pack 2'
          - 'Pike Mage Card Pack 2'
          - 'Tower 3rd Floor Rabbit Chest 2'
          - 'Lonely Wizard Card Pack 2'
          - 'Magnificus 1st Card Pack 2'
          - 'Great Kraken Card 2'
          - 'Defeat Magnificus 2'
          - 'Magnificus 2nd Card Pack 2'
  - option_category: Manual_Inscryption_mp3
    option_name: act
    option_result: act3
    options:
      Manual_Inscryption_mp3:
        Act_3_Enabled: 'true'
        goal: end of act iii
        priority_locations: 
          - 'Rickety Tower: Cuckoo Clock Password from Shop'
          - 'Rickety Tower: Sigil Modifier from Shop'
          - 'Rickety Tower: Recycler from Shop'
          - 'Rickety Tower: First Floor Encounter'
          - 'Rickety Tower: Gemification on Second Floor'