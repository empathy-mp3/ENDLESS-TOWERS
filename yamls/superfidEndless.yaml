# original filename: TUNIC.yaml
name: superTUNCEndless

# Used to describe your yaml. Useful if you have multiple files.
description: Default TUNIC Template

game: TUNIC
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

TUNIC:
  # Game Options
  progression_balancing:
    # A system that can move progression earlier, to try and prevent the player from getting stuck and bored early.
    # 
    # A lower setting means more getting stuck. A higher setting means less getting stuck.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 99
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # - **Locations:** ensure everything can be reached and acquired.
    # - **Items:** ensure all logically relevant items can be acquired.
    # - **Minimal:** ensure what is needed to reach your goal can be acquired.
    locations: 0
    items: 50
    minimal: 0

  sword_progression:
    # Adds four sword upgrades to the item pool that will progressively grant stronger melee weapons, including two new swords with increased range and attack power.
    'false': 1
    'true': 2

  start_with_sword:
    # Start with a sword in the player's inventory. Does not count towards Sword Progression.
    'false': 90
    'true': 10

  keys_behind_bosses:
    # Places the three hexagon keys behind their respective boss fight in your world.
    'false': 4
    'true': 1

  ability_shuffling:
    # Locks the usage of Prayer, Holy Cross*, and the Icebolt combo until the relevant pages of the manual have been found.
    # If playing Hexagon Quest, abilities are instead randomly unlocked after obtaining 25%, 50%, and 75% of the required Hexagon goal amount.
    # * Certain Holy Cross usages are still allowed, such as the free bomb codes, the seeking spell, and other player-facing codes.
    'false': 5
    'true': 95

  shuffle_ladders:
    # Turns several ladders in the game into items that must be found before they can be climbed on.
    # Adds more layers of progression to the game by blocking access to many areas early on.
    # "Ladders were a mistake."
    # —Andrew Shouldice
    'false': 1
    'true': 3

  entrance_rando:
    # Randomize the connections between scenes.
    # A small, very lost fox on a big adventure.
    # 
    # If you set this option's value to a string, it will be used as a custom seed.
    # Every player who uses the same custom seed will have the same entrances, choosing the most restrictive settings among these players for the purpose of pairing entrances.
    'no': 50
    'yes': 0

  fixed_shop:
    # Forces the Windmill entrance to lead to a shop, and removes the remaining shops from the pool.
    # Adds another entrance in Rooted Ziggurat Lower to keep an even number of entrances.
    # Has no effect if Entrance Rando is not enabled.
    'false': 50
    'true': 0

  fool_traps:
    # Replaces low-to-medium value money rewards in the item pool with fool traps, which cause random negative effects to the player.
    'off': 2
    normal: 3
    double: 2
    onslaught: 1

  hexagon_quest:
    # An alternate goal that shuffles Gold "Questagon" items into the item pool and allows the game to be completed after collecting the required number of them.
    'false': 1
    'true': 1

  hexagon_goal:
    # How many Gold Questagons are required to complete the game on Hexagon Quest.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 15
    # Maximum value is 50
    random-range-15-25: 50
    random: 0
    random-low: 0
    random-high: 0

  extra_hexagon_percentage:
    # How many extra Gold Questagons are shuffled into the item pool, taken as a percentage of the goal amount.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    50: 0
    random: 50
    random-low: 0
    random-high: 0

  laurels_location:
    # Force the Hero's Laurels to be placed at a location in your world.
    # For if you want to avoid or specify early or late Laurels.
    anywhere: 7
    6_coins: 0
    10_coins: 0
    10_fairies: 3

  plando_connections:
    # Generic connection plando. Format is:
    # - entrance: "Entrance Name"
    #   exit: "Exit Name"
    #   percentage: 100
    # Percentage is an integer from 0 to 100 which determines whether that connection will be made. Defaults to 100 if omitted.
    []

  # Logic Options
  logic_rules:
    # Set which logic rules to use for your world.
    # Restricted: Standard logic, no glitches.
    # No Major Glitches: Sneaky Laurels zips, ice grapples through doors, shooting the west bell, and boss quick kills are included in logic.
    # * Ice grappling through the Ziggurat door is not in logic since you will get stuck in there without Prayer.
    # Unrestricted: Logic in No Major Glitches, as well as ladder storage to get to certain places early.
    # * Torch is given to the player at the start of the game due to the high softlock potential with various tricks. Using the torch is not required in logic.
    # * Using Ladder Storage to get to individual chests is not in logic to avoid tedium.
    # * Getting knocked out of the air by enemies during Ladder Storage to reach places is not in logic, except for in Rooted Ziggurat Lower. This is so you're not punished for playing with enemy rando on.
    restricted: 50
    no_major_glitches: 0
    unrestricted: 0

  lanternless:
    # Choose whether you require the Lantern for dark areas.
    # When enabled, the Lantern is marked as Useful instead of Progression.
    'false': 50
    'true': 0

  maskless:
    # Choose whether you require the Scavenger's Mask for Lower Quarry.
    # When enabled, the Scavenger's Mask is marked as Useful instead of Progression.
    'false': 50
    'true': 0

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    Money x200: 20

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  start_inventory_from_pool:
    # Start with these items and don't place them in the world.
    # 
    # The game decides what the replacement items will be.
    {}
  plando_items:
    - item:
        Magic Orb: 1
      location: superTUNCEndless's Magic Orb
      world: The Shop
      force: true
    - item:
        Scavenger Mask: 1
      location: superTUNCEndless's Scavenger Mask
      world: The Shop
      force: true
    - item:
        Magic Wand: 1
      location: superTUNCEndless's Magic Wand
      world: The Shop
      force: true
    - item:
        Sword Upgrade: 1
      location: superTUNCEndless's Sword Upgrade
      world: The Shop
      force: true
    - item:
        Lantern: 1
      location: Locker 173
      world: The Vault
      force: true
    - item:
        Magic Dagger: 1
      location: Locker 174
      world: The Vault
      force: true
    - item:
        Gun: 1
      location: Locker 175
      world: The Vault
      force: true
    - item:
        Shield: 1
      location: Locker 176
      world: The Vault
      force: true

