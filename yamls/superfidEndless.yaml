# original filename: Undertale.yaml
name: superUTEndless

# Used to describe your yaml. Useful if you have multiple files.
description: Default Undertale Template

game: Undertale
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

Undertale:
  # Game Options
  progression_balancing:
    # A system that can move progression earlier, to try and prevent the player from getting stuck and bored early.
    # 
    # A lower setting means more getting stuck. A higher setting means less getting stuck.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 99
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # - **Locations:** ensure everything can be reached and acquired.
    # - **Items:** ensure all logically relevant items can be acquired.
    # - **Minimal:** ensure what is needed to reach your goal can be acquired.
    locations: 0
    items: 50
    minimal: 0

  triggers:
  - option_category: Undertale
    option_name: no_equips
    option_result: true
    options:
      Undertale:
        only_flakes: false
  - option_category: Undertale
    option_name: only_flakes
    option_result: true
    options:
      Undertale:
        no_equips: false

  route_required:
    # Main route of the game required to win.
    neutral: 0
    pacifist: 0
    genocide: 50
    all_routes: 0

  starting_area:
    # Which area to start with access to.
    ruins: 2
    snowdin: 2
    waterfall: 0
    hotland: 1
    core: 0

  key_hunt:
    # Adds Key Pieces to the item pool, you need all of them to enter the last corridor.
    'false': 1
    'true': 4

  key_pieces:
    # How many Key Pieces are added to the pool, only matters with Key Piece Hunt enabled.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 10
    random-range-3-10: 50
    random: 0
    random-low: 0
    random-high: 0

  rando_love:
    # Adds LOVE to the pool. Only matters if your goal includes Genocide route
    'false': 0
    'true': 50

  rando_stats:
    # Makes each stat increase from LV a separate item. Only matters if your goal includes Genocide route
    # Warning: This tends to spam chat with sending out checks.
    'false': 0
    'true': 50

  temy_include:
    # Adds Temmy Armor to the item pool.
    'false': 3
    'true': 1

  no_equips:
    # Removes all equippable items.
    'false': 9
    'true': 1

  only_flakes:
    # Replaces all non-required items, except equipment, with Temmie Flakes.
    'false': 90
    'true': 10

  prog_armor:
    # Makes the armor progressive.
    'false': 1
    'true': 3

  prog_weapons:
    # Makes the weapons progressive.
    'false': 1
    'true': 3

  rando_item_button:
    # Turns the ITEM button in battle into an item you have to receive.
    'false': 8
    'true': 2

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []
  plando_items:
    - item:
        Waterfall Key: 1
      location: superUTEndless's Waterfall Key
      world: The Shop
      force: true
    - item:
        Mettaton Plush: 1
      location: superUTEndless's Mettaton Plush
      world: The Shop
      force: true
    - item:
        Snowman Piece: 1
      location: superUTEndless's Snowman Piece
      world: The Shop
      force: true
    - item:
        Snowman Piece: 1
      location: superUTEndless's Snowman Piece (2)
      world: The Shop
      force: true
    - item:
        Core Key: 1
      location: Locker 177
      world: The Vault
      force: true
    - item:
        Butterscotch Pie: 1
      location: Locker 178
      world: The Vault
      force: true
    - item:
        Instant Noodles: 1
      location: Locker 179
      world: The Vault
      force: true
    - item:
        Snowman Piece: 1
      location: Locker 180
      world: The Vault
      force: true
